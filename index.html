<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Profile</title>
    <link rel="stylesheet" href="css/tokens.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="/" class="header__logo">
        <img src="./assets/images/logo.svg" alt="Team On Board" />
      </a>
      <section class="buttons--primary">
        <button class="button button--primary">
          <span>&#20803;</span>
          <span>PTO</span>
        </button>
        <button class="button button--primary">Profile</button>
        <button class="button button--primary">Files</button>
      </section>
      <section class="header__profile">
        <img src="./assets/images/avatar-1.jpg" alt="Jhon" class="avatar avatar--sm" />
        <span class="heading heading--secondary m--light"> Jhon Stevens </span>
        <span>icon</span>
      </section>
    </header>
    <aside></aside>
    <main class="main">
      <section class="main__info">
        <div class="card--primary">
          <img src="./assets/images/avatar-1.jpg" alt="Jhon" class="avatar avatar--md" />
          <div class="typography--primary">
            <p class="heading heading--primary">Jhon Stevens</p>
            <span class="heading heading--default">Designer | Full-Time</span>
            <span class="heading heading--default">Salary: $ 1,650</span>
            <span class="heading heading--default">Start date: 11/01/2018 - 26 Months</span>
          </div>
        </div>
        <div class="buttons--primary">
          <button class="button button--secondary">
            <span>GSuite</span>
          </button>
          <button class="button button--secondary">
            <span>GitHub</span>
          </button>
          <button class="button button--secondary">
            <span>AWS</span>
          </button>
          <button class="button button--secondary">
            <span>InVision</span>
          </button>
        </div>
      </section>
      <hr />
    </main>
  </body>
</html>
